<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Click Fit - Your ultimate destination for sports and fitness. Get the latest fitness tips, sports news, and workout routines."
    />
    <title>Click Fit - The Sports and Fitness Hub</title>
    <meta
      name="keywords"
      content="fitness, sports, gym, workout, health, exercise, training, sports news, fitness tips"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/nsanzimfura-eric" />
    <meta property="og:title" content="Click Fit - Sports and Fitness Hub" />
    <meta
      property="og:description"
      content="Your ultimate destination for sports and fitness. Get the latest fitness tips, sports news, and workout routines."
    />
    <meta
      property="og:image"
      content="https://avatars.githubusercontent.com/u/91186046?v=4"
    />

    <!-- Twitter -->
    <meta property="github:card" content="summary_large_image" />
    <meta property="github:url" content="https://github.com/nsanzimfura-eric" />
    <meta
      property="github:title"
      content="Click Fit - Sports and Fitness Hub"
    />
    <meta
      property="github:description"
      content="Your ultimate destination for sports and fitness. Get the latest fitness tips, sports news, and workout routines."
    />
    <meta
      property="github:image"
      content="https://avatars.githubusercontent.com/u/91186046?v=4"
    />
    <!-- Links -->
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200;1,300;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Gabarito&family=Julius+Sans+One&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,800&family=Poppins:ital,wght@0,300;1,200;1,300;1,900&family=Ubuntu:ital,wght@0,300;0,500;1,400;1,700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="icon" href="./assets/images/click-fit.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/imagesSliders.css" />
  </head>
  <body>
    <!-- ######## main page -->
    <main>
      <div class="main-wrapper bg-none position-relative" id="home">
        <!-- bg gif absolute -->
        <img
          src="./assets/images/bg-arms.gif"
          class="click-fit-bg-gif position-absolute"
          alt="Bg gif Arms"
        />
        <!-- ############# header -- Navbar-->
        <nav class="navbar navbar-expand-lg bg-none click-fit-header">
          <div class="container-fluid bg-none">
            <a class="navbar-brand me-auto" href="#home">
              <img
                class="click-fit-logo"
                src="./assets/images/logo.svg"
                alt="Logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse bg-none navbar-collapse" id="navbarText">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item mx-md-1">
                  <a class="nav-link active" href="#home" aria-current="page"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-md-1">
                  <a class="nav-link" href="#home">About</a>
                </li>
                <li class="nav-item mx-md-1">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item mx-md-1">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              <button class="btn btn-register ms-md-2">
                Register a Client
              </button>
            </div>
          </div>
        </nav>
        <!-- ######### banner home section -->
        <div class="home-hero-wrapper row mt-5">
          <!-- hero section left -->
          <div class="click-fit-home-left col-12 col-md-6">
            <div class="click-fit-hero-title mt-0 mt-lg-4">
              <h1><span>TIME</span> TO</h1>
              <h1>GET <span>FIT</span></h1>
            </div>
            <!-- upload box -->
            <div
              class="upload-box mt-3 d-flex flex-column"
              id="upload_dargable_area"
            >
              <input
                type="file"
                id="fileInput"
                accept="image/*"
                multiple
                hidden
              />
              <div
                class="info d-flex justify-content-center align-items-center"
              >
                <img src="./assets/images/upload-icon.svg" alt="Upload Icon" />
                <span>Upload Image by Click or Drag and Drop</span>
              </div>
              <div class="imagesHolder" id="imagesHolder"></div>
            </div>
            <!-- news box -->
            <div class="cleck-fit-news-box">
              <h3 class="news">News</h3>
              <p id="newsText" class="newsText">
                January 30th is the day in 1975 that the Monitor National Marine
                Sanctuary is established as the first United States National
                Marine Sanctuary.
              </p>
              <span class="trainees"
                >Daily Clients: <strong id="dialyTrainees">30</strong></span
              >
            </div>
          </div>

          <!-- carousel images right section -->
          <div class="click-fit-home-right p-0 m-0 col-12 col-md-6">
            <div class="container-images bg-none">
              <input type="radio" name="slide" id="c1" />
              <label for="c1" class="card position-relative">
                <div class="row bg-none">
                  <div class="icon">1</div>
                  <div class="description">
                    <h3>Personal Trainer</h3>
                    <p>
                      Personal Trainers work one-on-one with clients to create
                      and implement customized fitness plans.
                    </p>
                  </div>
                </div>
              </label>
              <input type="radio" name="slide" id="c2" checked />
              <label for="c2" class="card">
                <div class="row">
                  <div class="icon">2</div>
                  <div class="description">
                    <h3>Why You?</h3>
                    <p>Looking better is your will and our responsibility</p>
                  </div>
                </div>
              </label>
              <input type="radio" name="slide" id="c3" />
              <label for="c3" class="card">
                <div class="row">
                  <div class="icon">3</div>
                  <div class="description">
                    <h3>What is There</h3>
                    <p>
                      You will love there if you come. there are all kinds of
                      things to to make you shaped.
                    </p>
                  </div>
                </div>
              </label>
              <input type="radio" name="slide" id="c4" />
              <label for="c4" class="card">
                <div class="row">
                  <div class="icon">4</div>
                  <div class="description">
                    <h3>Sports Massage Therapist</h3>
                    <p>
                      They provide massage therapy to alleviate muscle soreness
                    </p>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ############# footer  -->
    <footer>
      <!-- Footer content here -->
    </footer>

    <!-- ##############scripts -->
    <script type="module" src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
